<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />



    
    

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--  <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>

             <p class="site-description"><a href="/about/">{{ site.description  }}</a></p>


           <!-- <p class="site-description">{{ site.description }}</p> -->
          </div>

          <nav>   
                <a href="https://facebook.com/jonkalev"><i class="svg-icon facebook"></i></a>
                <a href="https://twitter.com/jonkalev"><i class="svg-icon twitter"></i></a>
        <select>
  <option value="option0"><i>projects</i></option>
  <option value="https://www.google.com"><a href="https://www.google.com">Google</a></option>
  <option value="option2">Returning to Malheur</option>
  <option value="option3">Shining mountains</option>
</select>     
                <!-- <a href="/about"><i class="svg-icon info"></i></a> -->
               
                
                 <!-- C <a href="mailto:contactjonkalev@icloud.com"><i class="svg-icon email"></i></a> -->


    
          </nav>
        </header>
      </div> 
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
       <!--  {% include svg-icons.html %} -->
       <div class="date">
        <a href="termsofuse/">terms of use</a>, © Jon Kalev 2023
        </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
