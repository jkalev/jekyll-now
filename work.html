<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
      flex-basis: 50%;
      max-width: 600px;
      height: 400px;
      overflow: hidden;
    }
    .image {
      display: block;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .link-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1;
    }
    .link {
      display: inline-block;
      padding: 10px;
      color: #B0b0b0;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }
    .link:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

</body>
</html>
